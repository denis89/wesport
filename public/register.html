<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
 <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
</head>
<body background="./img/tennis.jpg">

<!--<div id="card"class="card white">-->
<form  class="card-panel col s8 offset-s2">
 <div class="row">
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input placeholder="First Name" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s8 offset-s2">
          <input id="last_name" type="text" class="validate" placeholder="Last Name">
        </div>
      </div>
       <div class="row">
        <div class="input-field col s8 offset-s2">
          <input placeholder="Email" id="email" type="email" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input placeholder="Password" id="password" type="password" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input placeholder="Date of Birth" id="dob" type="date" class="validate">
        </div>
      </div>
    
       <div class="input-field col s8 offset-s2">
    <select class="browser-default" >
      <option value="">Choose your gender</option>
      <option value="1">Male</option>
      <option value="2">Female</option>
      <option value="3">Not specified</option>
    </select>
    </div>

     <div class="input-field col s8 offset-s2">
    <select class="browser-default" >
      <option value="">Choose your rating</option>
      <option value="0">Beginner</option>
     <option value="1">Advanced Beginner</option>
     <option value="2">Intermediate</option>
     <option value="3">Advanced</option>
     <option value="4">Club level</option>
     <option value="5">Professional</option>
    </select>
    </div>
     <div class="col s8 offset-s2">
 <button onclick="location.href='sports.html'" id="button" class="input-field btn waves-effect waves-light" type="submit" name="action"><a href="sports.html">Submit</a>
    <i class="material-icons right"></i>
  </button>
  </div>
  </div>
</form>

</body>
</html>
